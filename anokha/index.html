<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Anokha Fest 2023</title>
	<link rel="icon" href="https://www.vlab.co.in/Inst_logo/amrita-vishwa-vidyapeetham.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
a{
    text-decoration: none;
}
.hero{
    width: 100%;
    height: 100vh;
    background: url('https://wallpapertag.com/wallpaper/full/1/a/1/350829-widescreen-website-background-1920x1080-windows-xp.jpg');
    background-size: cover;
}
nav{
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 30px 100px;
}
.logo{
    max-height: 60px;
}
nav ul li{
    list-style: none;
    display: inline-block;
    padding: 10px 20px;
}
nav ul li a{
    color: #3AAFA9;
    position: relative;
    padding: 5px 0;
}
nav ul li a:hover{
    color: #2B7A78;
}
nav ul li a:after{
    content: "";
    position: absolute;
    left: 0;
    width: 0;
    height: 3px;
    background: #2B7A78;
    transition: .3s;
    bottom: 0;
}
nav ul li a:hover:after{
    width: 100%;
}
.btn{
    color: #fff;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 2px;
    padding: 16px 40px;
    border-radius: 500px;
    display: inline-block;
    font-weight: 500;
    transition: all .4s ease-in-out;
    background-size: 152% 100%;
    background: #3AAFA9;
    border: 2px solid #2B7A78;
}
.btn:hover{
    background: transparent;
    border-color: #2B7A78;
    color: #2B7A78;
}
.content{
    position: absolute;
    top: 35%;
    left: 8%;
}
.content .title{
    color: #1f1f25;
    font-size: 15px;
    text-transform: uppercase;
    letter-spacing: 4px;
    display: inline-block;
    margin-bottom: 20px;
    background: linear-gradient(120deg, #1c99fe 20.69%, #7644ff 50.19%,#fd4766 79.69%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.content h1{
    color: #1f1f25;
    font-size: 75px;
    font-weight: 900;
    line-height: 90px;
    text-transform: inherit;
    width: 70%;
}
.content h1 span{
    color: #3AAFA9;
}
.content p{
    width: 55%;
    color: #17252A;
    margin-top: 25px;
    margin-bottom: 30px;
}
</style></head>

<body>

    <div class="hero">
        <nav>
            <img src="http://ieomsociety.org/india2021/wp-content/uploads/2021/01/Logo_AMRITA-2.png" class="logo">
           
        </nav>

        <div class="content">
		<center>
            <span class="title">AMRITA VISHWA VIDYAPEETHAM</span>
            <h1>Welcome To <span>Anokha Fest 2023</span></h1>
            <p>AMRITA VISHWA VIDYAPEETHAM Conducting a Fest for the year 2023.In which all students from other colleges and Universities can also participate in this Fest.<br>It starts from 22 Feb to 24 Feb 2023.</p>
			<a href="html/login.html" target="_blank" class="btn">LOG in</a>
        </center>
		</div>
    </div>

</body></html>
